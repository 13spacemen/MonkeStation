author: MonkeStation Release Day
delete-after: true
changes:
  - rscadd: HAPPY RELEASE DAY!
  - rscadd: Adds a 'Duke Nukem' station announcer (Various)
  - rscadd: Flamethrowers can hold beakers and shoot chemicals (KoboldCommando)
  - rscadd: Autolathes can now print navigation beacons (KoboldCommando)
  - rscadd: Water and fuel tanks and nuclear bombs can now be ridden (KoboldCommando)
  - rscadd: Added a mess that chemicals create when they're splashed on a tile. This
      inherits the chemical's color, and also applies to smoke and foam (KoboldCommando)
  - tweak: Gloves of the North Star can now hold 7 characters (KoboldCommando)
  - rscadd: You can now hold space to throw items (KoboldCommando)
  - rscadd: Cowboy Security Dusters (LME)
  - tweak: Dizziness is less jerky (LME)
  - tweak: Adds Captain the Dog and removes Walter. RIP (LME)
  - rscadd: Weeb trait has replaced Felinids (LME)
  - rscadd: Boomboots, clown traitor item (LME)
  - rscadd: Equipment Swap Hotkey (LME)
  - rscadd: Add fancy new /tg/ style menu (LME)
  - rscadd: Added Shitcuritron (LME)
  - rscadd: NEW YEAR NEW BEES (LME)
  - bugfix: Moth wings, lizard spines, and lizard tails no longer disappear in the
      preferences menu. (Lythine)
  - rscadd: Adds a new quirk, Bald. (Lythine)
  - tweak: Wigs can now be worn in both the head slot and the neck slot. (Lythine)
  - rscadd: Added a button in the keybind menu to set keybinds to goon style (Merlin1230)
  - imageadd: changed atmos equipment to match its departmental colors (Pitaden)
  - rscadd: Walls, Windows and Airlocks are resprited and given new sounds (Zonespace27)
  - rscadd: Flavor text has been added! Edit it in character setup. (Zonespace27)
  - tweak: ERTs can now be nearly any race except Plasmamen (Zonespace27)
  - rscadd: Florida Man Antagonist (Zanden)
  - rscadd: Port and expansion of the /tg/ Mail System (Zanden)
  - rscadd: Craftable Yes-Slip Shoes (Zanden)
  - rscadd: Pickup, drop and equip sounds for a number of items. (Zanden)
  - rscadd: Adds stickers to the game (Zanden)
  - rscadd: Burnt messes can now get you sick. (Zanden)
  - rscadd: Adds the Stowaway and Jailbird Traits (Zanden)
  - rscadd: Signs and posters can be tapped on help intent. (Zanden)
  - rscadd: Moths lunge for powerful lamps. (Zanden)
  - rscadd: Floorpills now have a randomly generated name and color (Zanden)
  - tweak: Surgery success rates modified by sterilizing patients (Zanden)
  - tweak: Surgery speed is now improved through proper attire and chemicals (Zanden)
  - tweak: MONKEYS ARE VERY AGGRESSIVE (Zanden)
  - tweak: Fire Extinguishers can be filled with anything (Zanden)
  - rscadd: More DIY surgical tools (Zanden)
  - rscadd: Species-based butts (Zanden)
  - rscadd: Five Emote Hotkeys (Zanden)
  - rscadd: Hotkey for Radio Channels (Zanden)
  - rscadd: Toilet Bong Port (Zanden)
  - tweak: Customizable food may tower forever. (Zanden)
  - rscadd: Adds Baja Blast, a new drink (Zanden)
  - rscadd: Adds Zoomercant and Sippins as languages (Zanden)
  - rscadd: Four new Virology Symptoms (Zanden)
  - rscadd: An Ook easter egg mask. (Zanden)
  - rscadd: Adds a scream/laugh system to clothing. (Zanden)
  - rscadd: Adds species laughs and screams (Zanden)
  - rscadd: Restores Strange Seeds and adds a number of safer chemicals to their pool
      (Zanden)
  - rscadd: Restores Separated Chemicals (Zanden)
  - rscadd: Adds a number of new items to Biogenerators (Zanden)
  - rscdel: Removed a number of dangerous chemicals from the strange seed pool (Zanden)
  - balance: Biogenerators now have part tiers that unlock various items for generation
      (Zanden)
