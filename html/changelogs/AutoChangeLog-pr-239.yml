author: nednaZ
delete-after: true
changes:
  - rscadd: Ported Goon atmos.  Yes, Goon has atmos.
  - rscdel: Atmos tech job removed.
  - rscdel: Removed antagonists.  We have decided to become a High Role-Play Server.
  - rscadd: Amogus.
  - tweak: Surgery is now more difficult.  You must have a degree to perform surgery.
  - rscadd: Professional degrees! You must have 20,000 hours of playtime for a role
      in order to get a degree.
  - tweak: Staff assistant is now whitelist only.  Please fill out the staff assistant
      application to be eligible to play.
  - rscdel: Security officers can no longer self antag.  We apologize for the confusion.
  - bugfix: Janitor will now spawn as a Janiborg, as intended.
  - bugfix: Engineers will now spawn as Engiborgs, as intended.
  - bugfix: All jobs will now spawn as borgs.  It's better this way.
  - tweak: Manifestimov has been replaced with Monkemov.
  - bugfix: Supermatter has ascended and will now be called Ultramatter.
  - tweak: The clown is now funnier when you punch him.
  - rscadd: Weregorilla.
  - tweak: Players may now only speak in egyptian hieroglyphics.
  - bugfix: Head of Personnel is now correctly in the Security Department.
  - tweak: Farting reduces your hygiene by 10 points.
  - bugfix: Scientists will now properly research your department's tech.
  - bugfix: Miner and Explorers now have a 25% chance to die when they spawn.
  - tweak: Renamed Exploration to "Mining 2".
  - rscadd: Detectives now always have Noir music playing and will self narrate about
      random objects in their view.
  - tweak: Mimes are 10% less evil.
  - refactor: Weregorilla.
  - rscadd: 'Disablers are now locked based on alert level.  Added a new green alert
      mode: Tickle Beams!'
  - rscadd: Added a new pump to atmos, linking plasma to the air mix.  It's safe because
      it's labelled "AI do not touch pretty please <3"
  - rscadd: Ultramatter crystal now starts at a random integrity level and must be
      stabilized.
  - bugfix: Kilor is now dewaref.
  - bugfix: Xenobiology and Virology are moved to their own z-level.
  - rscadd: More underworld connections to bartender.  They now run a speakeasy!
  - rscadd: Doctors can now kiss boo-boos to treat damage.
  - rscadd: Added the Crew Firing Pin, which only allows you to fire a gun when aiming
      at someone on the crew manifest!
  - rscadd: Expanded chemistry on all maps to give them more room for making meth
      factories.
  - tweak: The captain's bedtime is now 10pm.
  - rscadd: Stackable shoes!
  - rscadd: Rideable megafauna!
  - rscdel: Weregorilla.
  - tweak: Stage Magicians are now known as "Escape Artists."  They spawn in a shame
      cube in a random location and must escape.
  - rscdel: Limbs and species.  They were too much of a hassle.  Everyone is now back
      to exadv1 spacemen.
  - tweak: "Blood cultists reworked: they now must find Nar'Sie a rebound date to\
      \ make Rat'Var jealous"
  - rscadd: Added Advanced Reactive Teleport Armor, on detecting any stimulus at all,
      even sound, it will target the nearest space tile and teleport you there.
  - rscadd: Curator is now on the blockchain.
  - tweak: Changelings now spawn as a random station pet.
  - rscdel: 'Reduced the number of redundant departments: geneticists are now just
      additional atmos techs who discover mutations through radiation exposure'
  - rscadd: Roundend stats now track the total damage dealt by each security officer
      to non-traitor crew.  Go for the high score!
  - tweak: Cargo techs are now heads.  Quartermaster is still not a head, and never
      will be.
  - rscdel: Removed botany.
  - rscadd: Chaplains are now 25% more holy.
  - rscadd: Chief Engineer gets a second locker to hold all their shit.
  - rscadd: Chief Medical Officer starts with a mood penalty due to their jaded disposition.
  - rscadd: Research director now spawns with 1 (one) permit for a grossly negligent
      science experiment per round.
  - rscadd: Weregorilla.
  - rscadd: WEREGORILLA
  - rscadd: W E R E G O R I L L A
