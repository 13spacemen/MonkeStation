author: lmenvs
delete-after: true
changes:
  - rscadd: 'New roundstart race: Simians'
  - rscadd: 'New quirk: Kleptomania - Players with this quirk will have a small chance
      to involuntarily pick up items or pick pockets.'
  - rscadd: 'New item: Translator.  Simians round start with this, allows the speaker
      to speak common. (NOT understand)'
  - rscadd: Tons of clothing sprites for Simians.  Normal monkeys are still unable
      to wear most clothes.
  - rscadd: New Monkeyfriend Trait! Angry monkeys will be less likely to attack you
      if you have this trait!
  - refactor: Skin code is less atrocious and opens up the ability for non human species
      to use skin tones.
  - code_imp: GAGS will now work with sprite sheets!
  - bugfix: some bugs with sprite sheets
  - bugfix: Ethereals now cause less runtimes!
